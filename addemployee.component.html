<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
<h2>Add Employee Details</h2>
<form #loginfrm="ngForm" class="form-control" (ngSubmit)="addemp(loginfrm.value)" >
    <fieldset>
        
        <label  class="col-sm-2 col-form-label">Enter Name</label>
       <input  type="text" class="form-control" [(ngModel)]="adde.EmployeeName" id="" name="EmployeeName"/>
    
       <br/>
       <label  class="col-sm-2 col-form-label">Enter DOB:</label>
       <input type="datetime-local" class="form-control" [(ngModel)]="adde.DateOfBirth" id="" name="DateOfBirth"/>
       <br/>
       <label for="gender"class="col-sm-2 col-form-label" >Enter Gender</label>
       <select  name="gender" id="gender" [(ngModel)]="adde.Gender" class="form-control" >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
       </select>
      
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Employee Status</label>
       <input type="text" class="form-control"[(ngModel)]="adde.EmpStatus" id="" name="EmpStatus"/>
       <br/>
       <label for="designation" class="col-sm-2 col-form-label" >Enter Designation</label>
       <select  name="designation" id="designation" [(ngModel)]="adde.Designation" >
        <option value="Analyst">Analyst</option>
        <option value="WebDeveloper">Web Developer</option>
        <option value="DataScientist">Data Scientist</option>
       </select>
     
       <br/>
       <label class="col-sm-2 col-form-label">Enter Departmant No.</label>
       <input type="number"class="form-control" [(ngModel)]="adde.DeptNo" id="" name="DeptNo"/>
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Address</label>
       <input type="textbox"class="form-control" [(ngModel)]="adde.Address" id="" name="Address"/>
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Nationality</label>
       <input type="text"class="form-control" [(ngModel)]="adde.Nationality" id="" name="Nationality"/>
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Phone No.</label>
       <input type="number" class="form-control"[(ngModel)]="adde.PhoneNo" id="" name="PhoneNo"/>
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Work Location</label>
       <input type="text" class="form-control"[(ngModel)]="adde.WorkLocation" id="" name="WorkLocation"/>
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Joining Date</label>
        <input type="datetime-local"class="form-control" [(ngModel)]="adde.JoiningDate" id="" name="JoiningDate"/>
       <br/>
       <label  class="col-sm-2 col-form-label">Enter Manager ID</label>
       <input type="number" class="form-control"[(ngModel)]="adde.ManagerId" id="" name="ManagerId"/>
<br/>
       <input type="submit" class="btn btn-primary" name="vu"/>
    </fieldset>
</form>
</div>
</div>
