<div class="d-flex flex-row bd-highlight mb-3 justify-content-center">

    <div class="form-froup row" style="width: 60%;">

<form #loginfrm="ngForm" class="form-group" (ngSubmit)="addresume(loginfrm.value)">
 <div class="form-group" >
    <fieldset>
        <label  class="col-sm-3 col-form-label">Enter your Full Name:</label>
        <input type="text" class="form-control" [(ngModel)]="addr.FullName" name="FullName"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter your DOB:</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="addr.DOB" name="DOB"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter your Age</label>
        <input type="number" class="form-control" [(ngModel)]="addr.Age" name="Age"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter your Email-ID</label>
        <input type="email" class="form-control" [(ngModel)]="addr.Email" name="Email"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter your Phone No.:</label>
        <input type="number" class="form-control" [(ngModel)]="addr.PhoneNo" name="PhoneNo"/>
        <br/>
        <label for="gender"  class="col-sm-3 col-form-label">Enter Gender</label>
       <select name="gender" id="gender" class="form-control" [(ngModel)]="addr.Gender" >
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
       </select>
       <br/>
       <label  class="col-sm-3 col-form-label">Enter Address</label>
       <input type="textbox" class="form-control"  [(ngModel)]="addr.Address" id="" name="Address"/>
       <br/>
       <label  class="col-sm-3 col-form-label">Enter Nationality</label>
       <input type="text" class="form-control" [(ngModel)]="addr.Nationality" id="" name="Nationality"/>
       <br/>
        <label  class="col-sm-3 col-form-label">Enter previous work experience:</label>
        <input type="text" class="form-control" [(ngModel)]="addr.Experience" name="Experience"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter your areas of interest:</label>
        <input type="text" class="form-control" [(ngModel)]="addr.Interest" name="Interest"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter your area of specialization:</label>
        <input type="text" class="form-control" [(ngModel)]="addr.Specialization" name="Specialization"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter 10th Percentege</label>
        <input type="number" class="form-control" [(ngModel)]="addr.TenthPercent" name="TenthPercent"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter 12th Percentege</label>
        <input type="number" class="form-control" [(ngModel)]="addr.TwelfthPercent" name="TwelfthPercent"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter College Name:</label>
        <input type="text"class="form-control" [(ngModel)]="addr.College" name="College"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter Graduation Course</label>
        <input type="text"class="form-control" [(ngModel)]="addr.GraduationCourse" name="GraduationCourse"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter Branch:</label>
        <input type="text"class="form-control" [(ngModel)]="addr.Branch" name="Branch"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter Year of Graduation</label>
        <input type="number"class="form-control" [(ngModel)]="addr.YearOfGraduation" name="YearOfGraduation"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Enter CGPA</label>
        <input type="number" class="form-control"[(ngModel)]="addr.TotalCGPA" name="TotalCGPA"/>
        <br/>
        <label  class="col-sm-3 col-form-label">Upload Resume</label>
        
        <input type="file" class="form-control" (change)="uploadfile($event)" />
        <br/>
        <button type="submit" class="btn btn-primary" name="submit">
        Submit
        </button>
    </fieldset>
 </div>
</form>
    </div>
</div>
