<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
<h2>Add New Project</h2>
<form #loginfrm="ngForm" class="form-group" (ngSubmit)="addpro(loginfrm.value)" >
    <fieldset>
<label  class="col-sm-2 col-form-label">Enter Project ID</label>
<input type="text" [(ngModel)]="addp.ProjectId" name="ProjectId"/>
<br/>
<label  class="col-sm-2 col-form-label">Enter Project Name</label>
<input type="text" [(ngModel)]="addp.ProjectName" name="ProjectName"/>
<br/>
<label  class="col-sm-2 col-form-label">Enter Client name</label>
<input type="text" [(ngModel)]="addp.ClientName" name="ClientName"/>
<br/>
<label  class="col-sm-2 col-form-label">Enter No of days</label>
<input type="text" [(ngModel)]="addp.NoOfDays" name="NoOfDays"/>
<br/>
<input type="submit" class="btn btn-primary" name="vu"/>
    </fieldset>
</form>
    </div>
</div>
